<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Realistic Paint</title>
</head>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    html,
    body {
        height: 100%;
        overflow: hidden;
        touch-action: none;
        overscroll-behavior: contain;
    }

    #canvas {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        /* prevents panning and zooming */
        touch-action: none;
        /* prevents text selection */
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }

    #palette-area {
        position: fixed;
        top: 3%;
        left: 2%;
        width: 21%;
        height: 50%;
        /* background-color: rgba(255, 0, 0, 0.1); */
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    #palette-area-spacer {
        height: 55%;
    }

    #color-palette {
        flex-grow: 1;
        min-height: 60%;
    }

    #canvas-area {
        position: fixed;
        top: 0;
        left: 25%;
        width: 75%;
        height: 100%;
        z-index: 2;
        /* background-color: rgba(0, 0, 255, 0.1); */
    }

    #ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 25%;
        height: 100%;
        background: rgb(231, 231, 231);
    }

    #ui-controls {
        position: fixed;
        top: 55%;
        left: 2%;
        width: 21%;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        height: 100%;
        max-height: 43vh;
        overflow-y: auto;
    }

    /* UI Controls */
    .control-container {
        position: relative;
        background: #fff;
        padding: 8px 16px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0002;
    }

    /* Brush Settings Container */
    #brush-settings-container .brush-setting {
        margin-bottom: 16px;
    }

    #brush-settings-container .brush-setting:last-child {
        margin-bottom: 0;
    }

    #brush-settings-container .brush-setting label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
    }

    #brush-flow {
        vertical-align: middle;
        width: 80%;
    }

    #color-pickup {
        vertical-align: middle;
        width: 80%;
    }

    #color-return {
        vertical-align: middle;
        width: 80%;
    }

    .brush-size-buttons {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }

    .brush-size-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        transition: all 0.2s;
    }

    .brush-size-btn:hover {
        background: #f0f0f0;
    }

    .brush-size-btn.active {
        background: #007bff;
        color: white;
        border-color: #0056b3;
    }

    /* Toggle Button */
    .toggle-btn {
        padding: 6px 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        min-width: 100px;
        text-align: center;
    }

    .toggle-btn:hover {
        background: #f0f0f0;
    }

    .toggle-btn.active {
        background: #007bff;
        color: white;
        border-color: #0056b3;
    }

    /* Color Palette Styles */
    #color-palette-container {
        margin-bottom: 10px;
    }

    #pigment-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        min-height: 1.3em;
        margin-bottom: 8px;
    }

    #current-color-indicator {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid #ccc;
        flex-shrink: 0;
        background-color: #fff;
        order: 2;
    }

    #pigment-label-text {
        order: 1;
        flex-grow: 1;
    }

    .color-palette {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        padding: 10px;
    }

    .color-swatch {
        aspect-ratio: 1;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.1s ease;
        border: 2px solid #ccc;
        position: relative;
    }

    .color-swatch:hover {
        transform: scale(1.05);
    }

    /* Advanced Parameters Styling */
    #advanced-params-container {
        background-color: #f5f5f5;
    }

    #advanced-params-container h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 16px;
        color: #333;
    }

    .param-slider {
        margin-bottom: 12px;
    }

    .param-slider label {
        display: block;
        margin-bottom: 3px;
        font-size: 14px;
    }

    .param-slider input[type="range"] {
        width: 80%;
        vertical-align: middle;
    }

    .param-slider span {
        margin-left: 8px;
        font-size: 12px;
        color: #666;
    }

    .param-dropdown {
        margin-bottom: 12px;
    }

    .param-dropdown label {
        display: block;
        margin-bottom: 3px;
        font-size: 14px;
    }

    .param-dropdown select {
        padding: 4px 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: white;
    }
</style>

<body>
    <div id="ui">
    </div>

    <div id="ui-controls">
        <!-- Pigments -->
        <div id="color-palette-container" class="control-container">
            <label id="pigment-label">
                <div id="current-color-indicator"></div>
                <span id="pigment-label-text"></span>
            </label>
            <div class="color-palette">
                <!-- Basic Colors -->
                <div class="color-swatch" data-color="255, 39, 2" data-name="Cadmium Red"
                    style="background-color: rgb(255, 39, 2);"></div>

                <div class="color-swatch" data-color="254, 236, 0" data-name="Cadmium Yellow"
                    style="background-color: rgb(254, 236, 0);"></div>

                <div class="color-swatch" data-color="25, 0, 89" data-name="Ultramarine Blue"
                    style="background-color: rgb(25, 0, 89);"></div>

                <div class="color-swatch" data-color="16,15,17" data-name="Ivory Black"
                    style="background-color: rgb(16,15,17);"></div>

                <div class="color-swatch" data-color="248,249,248" data-name="Titanium White"
                    style="background-color: rgb(248,249,248);"></div>
            </div>
        </div>

        <div id="clear-palette-button" class="control-container"
            style="margin-top: 8px; display: flex; align-items: center; justify-content: center;">
            <button id="clear-palette-btn" class="toggle-btn active" style="width: 100%; box-sizing: border-box;">Clear
                Mixing Area</button>
        </div>

        <!-- Brush Settings (Flow, Size) -->
        <div id="brush-settings-container" class="control-container">
            <div class="brush-setting">
                <label>Brush Size:</label>
                <div class="brush-size-buttons">
                    <button class="brush-size-btn" data-size="1">1</button>
                    <button class="brush-size-btn" data-size="2">2</button>
                    <button class="brush-size-btn" data-size="4">4</button>
                    <button class="brush-size-btn" data-size="6">6</button>
                    <button class="brush-size-btn" data-size="8">8</button>
                    <button class="brush-size-btn" data-size="10">10</button>
                    <button class="brush-size-btn" data-size="12">12</button>
                    <button class="brush-size-btn" data-size="16">16</button>
                    <button class="brush-size-btn" data-size="20">20</button>
                </div>
            </div>

            <div class="brush-setting">
                <label for="brush-flow">Flow:</label>
                <input type="range" id="brush-flow" min="0" max="100" step="1" value="30">
                <span id="brush-flow-value">30</span>
            </div>

            <div class="brush-setting">
                <label for="color-pickup">Color Pickup:</label>
                <input type="range" id="color-pickup" min="0" max="100" step="1" value="90">
                <span id="color-pickup-value">90</span>
            </div>

            <div class="brush-setting">
                <label for="color-return">Color Return:</label>
                <input type="range" id="color-return" min="0" max="100" step="1" value="10">
                <span id="color-return-value">10</span>
            </div>
        </div>

        <!-- Color Mixing Mode Toggle -->
        <div id="mixing-mode-container" class="control-container">
            <label>Color Mixing Mode:</label>
            <div style="margin-top: 8px; display: flex; align-items: center;">
                <button id="mixing-mode-toggle" class="toggle-btn active" data-mode="mixbox">MIXBOX</button>
                <span style="margin: 0 5px; font-size: 12px; color: #666;">Realistic color mixing</span>
            </div>
        </div>

        <div id="download-button" class="control-container"
            style="margin-top: 8px; display: flex; align-items: center; justify-content: center;">
            <button id="download-canvas-btn" class="toggle-btn active"
                style="width: 100%; box-sizing: border-box;">Download Image</button>
        </div>
    </div>

    <div id="app">
        <div id="palette-area">
            <!-- color palette will go here -->
        </div>
        <div id="canvas-area">
            <!-- Canvas will be rendered here -->
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
